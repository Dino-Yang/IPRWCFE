<div class="OrdersAdminBox" [@enter]>
  <div style="display: flex;flex-direction: row; align-items: center">
    <p style="margin-bottom: 0; margin-right: 1rem">Amount of Orders: {{list.length}}</p>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
           (keyup)="applyFilter($any($event).target.value)"
           autocomplete="off"
           placeholder="Search"
           style="width: 30%">
  </div>
  <div class="OrderTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let Order"> {{Order.id}} </td>
      </ng-container>

      <ng-container matColumnDef="USER_ID">
        <th mat-header-cell *matHeaderCellDef> USER_ID</th>
        <td mat-cell *matCellDef="let Order"> {{Order.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="DATE">
        <th mat-header-cell *matHeaderCellDef> DATE</th>
        <td mat-cell *matCellDef="let Order"> {{Order.date|date:'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="DETAILS">
        <th mat-header-cell *matHeaderCellDef> DETAILS</th>
        <td mat-cell *matCellDef="let Order">
          <button class="detailsBtn" (click)="seeDetails(Order)">DETAILS</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
