<div class="userAdminBox" [@enter]>
  <div style="display: flex;flex-direction: row; align-items: center">
    <p style="margin-bottom: 0; margin-right: 1rem">Amount of user: {{list.length}}</p>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
           (keyup)="applyFilter($any($event).target.value)"
           autocomplete="off"
           placeholder="Search"
           style="width: 30%">
  </div>
  <div class="userTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef> EMAIL</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="USERNAME">
        <th mat-header-cell *matHeaderCellDef>USERNAME</th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="ENABLE">
        <th mat-header-cell *matHeaderCellDef> ENABLE</th>
        <td mat-cell *matCellDef="let user">
          <button [ngClass]="user.enabled ? 'disableBtn':'enableBtn' "
                  (click)="openConfirm(user)">{{user.enabled ? 'Disable' : 'Enable'}}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
