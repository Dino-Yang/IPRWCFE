<div class="AdminProductBox" [@enter]>
  <div style="display: flex;flex-direction: row; align-items: center">
    <p style="margin-bottom: 0; margin-right: 1rem">Amount of Products: {{list.length}}</p>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
           (keyup)="applyFilter($any($event).target.value)"
           autocomplete="off"
           placeholder="Search"
           style="width: 30%">
  </div>
  <div class="productTable">
    <table mat-table [dataSource]="dataSource" #table class="mat-elevation-z8">

      <ng-container matColumnDef="IMG">
        <th mat-header-cell *matHeaderCellDef> IMG</th>
        <td mat-cell *matCellDef="let product"><img src="../../../../assets/Art/{{product.name}}.png" class="smallImage"
                                                    alt="image"></td>
      </ng-container>

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef> NAME</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="STOCK">
        <th mat-header-cell *matHeaderCellDef> STOCK</th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="PRICE">
        <th mat-header-cell *matHeaderCellDef> PRICE</th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>

      <ng-container matColumnDef="CATEGORYID">
        <th mat-header-cell *matHeaderCellDef> CATEGORYID</th>
        <td mat-cell *matCellDef="let product"> {{product.categoryId}} </td>
      </ng-container>

      <ng-container matColumnDef="DESCRIPTION">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION</th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>

      <ng-container matColumnDef="DESIGNER">
        <th mat-header-cell *matHeaderCellDef> DESIGNER</th>
        <td mat-cell *matCellDef="let product"> {{product.designer}} </td>
      </ng-container>

      <ng-container matColumnDef="EDIT">
        <th mat-header-cell *matHeaderCellDef> EDIT</th>
        <td mat-cell *matCellDef="let product">
          <button class="editBtn" (click)="edit(product,'edit')">EDIT</button>
        </td>
      </ng-container>

      <tr mat-header-row class="width-textArea" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row class="width-textArea" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
