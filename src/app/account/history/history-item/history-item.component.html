<li *ngIf="order != null" class="itemBox">
  <span style="color: grey">Ordered on:</span><span> {{order.date|date:'d MMMM y'}}</span>
  <div class="productBox">
    <div class="products">
      <div *ngFor="let product of productList" class="product">
        <img src="../../../../assets/Art/{{product.name}}.png" class="smallImage" alt="image">
        <h1 style="font-weight: bolder;font-size: 1rem; margin-right: 1rem">{{product.name}}</h1>
      </div>
    </div>
    <button class="detailsBtn" (click)="openDetails()">SEE DETAILS</button>
  </div>
</li>
